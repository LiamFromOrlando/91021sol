<script>
    function addToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
function calculate() {
    var expression = document.getElementById("display").value;
    if (expression === "9+10") {
        document.getElementById("display").value = "21";
        playSound();
        flyImages();
    } else {
        try {
            document.getElementById("display").value = eval(expression);
        } catch (error) {
            document.getElementById("display").value = "Error";
        }
    }
}

    function playSound() {
        var audio = document.getElementById("myAudio");
        audio.play();
    }

    function flyImages() {
        var numImages = 10; // Number of images to fly
        var img = document.createElement("img");
        img.src = "https://i.imgur.com/LQeqnL9.png";
        img.style.position = "absolute";
        img.style.transition = "all 10s ease";

        for (var i = 0; i < numImages; i++) {
            var cloneImg = img.cloneNode(true);
            cloneImg.style.top = Math.random() * 90 + "%";
            cloneImg.style.left = Math.random() * 90 + "%";
            document.body.appendChild(cloneImg);
            setTimeout(function (element) {
                element.style.top = Math.random() * 90 + "%";
                element.style.left = Math.random() * 90 + "%";
                element.style.opacity = "0";
            }, 20, cloneImg);
        }
    }
</script>
